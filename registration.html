<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Bootstrap CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link to global CSS stylesheet -->
    <link href="global_style.css" rel="stylesheet">
    <!-- Link to specific CSS stylesheet for registration page -->
    <link href="registration.css" rel="stylesheet">
    <title>
        Registration
    </title>
</head>
<body>
    <div class="top">
    <div id="main-container" class="container-fluid">
        <!-- Registration form -->
        <form class="card register-card">
            <!--<div class="card-body">-->
                <!-- Input field for username -->
                <div id="username-row" class="form-label-group mb-3">
                    <label id="username-label" for="username-input">
                        Username
                    </label>
                    <input type="text" id="username-input" class="form-control form-floating" placeholder="Enter username" required>
                </div>
                <!-- Input field for password -->
                <div id="password-group" class="form-label-group mb-3">
                    <label id="password-label" for="password-input" class="input-title col">
                        Password
                    </label>
                    <input id="password-input" type="password" class="form-control form-floating" placeholder="Enter password" required>
                </div>
                <!-- Input field for password confirmation -->
                <div id="conf-pass-group" class="form-label-group mb-3">
                    <label id="conf-pass" for="conf-pass-input" class="input-title col">
                        Verify Password
                    </label>
                    <input id="conf-pass-input" type="password" class="form-control form-floating" placeholder="Reenter password" required>
                </div>
                <!-- Input field for display name -->
                <div id="displayname-row" class="form-label-group mb-3">
                    <label id="displayname-label" for="displayname-input" class="input-title col">
                        Display name
                    </label>
                    <input id="displayname-input" type="text" class="form-control form-floating" placeholder="Enter display name" required>
                </div>
                <!-- Input field for uploading profile picture -->
                <div id="upload-picture-row" class="form-label-group mb-3">
                    <label id="upload-picture-label" for="upload-picture-input">
                        Picture
                    </label>
                    <input id="upload-picture-input" type="file" class="form-control form-floating">
                </div>
                <!-- Div to display uploaded image -->
                <div id="image-row" class="row mb-3">
                    <img id="profile_img" src="profile_pics/rabbit.jpeg" alt="placeholder pic">
                </div>
                <!-- Button for registration submission -->
                <div id="register-row" class="row">
                    <button type="submit" id="register-button" class="col-sm-3">
                        Register
                    </button>
                    <!-- Link for already registered users to login -->
                    <div id="already-registered-txt" class="col text-sm-center">
                        Already registered? <a id="login-link" href="loginpage.html">Click here</a> to login
                    </div>
                </div>
            <!--</div>-->
        </form>
    </div>
    </div>
</body>
