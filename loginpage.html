<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="global_style.css" rel="stylesheet">
	<link href="loginpage.css" rel="stylesheet">
</head>
<body>
	<div class="top">
	<div class="container-fluid">

		<!-- Login form -->
		<form action="" method="post" class="card register-card">
			<h1>Login</h1>
			
			<!-- ChatApp image -->
			<img src="chat-06.jpg" class="rounded mx-auto d-block avatar" alt="Avatar">
			
			<!-- Username input field -->
			<div class="form-label-group mb-3">
				<label for="username-input">Username</label>
				<input type="text" id="username-input" class="form-control form-floating" placeholder="Enter username" required>
			</div>
			<!-- Password input field -->
			<div class="form-label-group mb-3">
				<label for="password-input">Password</label>
				<input type="text" id="password-input" class="form-control form-floating" placeholder="Enter password" required>
			</div>
			<!-- Login button -->
			<div class="d-grid gap-2">
				<button class="btn btn-primary" type="submit" id="login-button">Login</button>
			</div>

			<!-- Checkbox to remember user login details -->
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
				<label class="form-check-label" for="flexCheckChecked">
				  Remember me
				</label>
			</div>
			
			<!-- Forgot password link -->
			<div class="row mt-3">
				<div class="psw col">Forgot <a href="#">password?</a></div>

				<!-- Link to registration page -->
				<div id="registerlink" class="col">
					Not registered? <a href="registration.html">Click here</a> to register
				</div>
			</div>
		</form>     
		
	</div>
    </div>
</body>
</html>
