<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="global_style.css" rel="stylesheet">
	<link href="loginpage.css" rel="stylesheet">
</head>
<body>
	<div class="top">
	<div class="container-fluid">

		<form action="" method="post" class="card register-card">
			<h1>Login</h1>
			
			<div class="imgcontainer">
				<img src="chat-06.jpg" alt="Avatar" class="avatar">
			</div>

			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" required>

			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" required>

			<button type="submit" id="login-button">Login</button>
			<label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>

			<span class="psw">Forgot <a href="#">password?</a></span>

        	<div id="registerlink">
				<p>Not registered? <a href="registration.html">Click here</a> to register</p>
			</div>
		</form>

        

		
	</div>
    </div>
</body>
</html>
